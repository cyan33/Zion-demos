<!DOCTYPE html>
<html>
<title>Snake</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="src/style.css">
<body>
    <div class="container">
        <canvas id="snake" width="600px" height="600px">
            Canvas not supported
        </canvas>
        <div class="gameType-layer">
            <button class='gameType-button' id='single-player'>Single Player</button>
            <button class='gameType-button' id='local-multiplayer'>Local Multiplayer</button>
            <button class='gameType-button' id='online-multiplayer'>Online Multiplayer</button>
        </div>
        <div class="onlineGame-layer">
            <button class='onlineGame-button' id='host-game'>Host Game</button>
            <button class='onlineGame-button' id='join-game'>Join Game</button>
        </div>
        <div class="waitingRoom-layer">
            Waiting For Opponent...
        </div>
        <div class="restart-layer">
            <div class="winner"></div>
            <button class="restart-button">Restart</button>
        </div>
        <div class="score-panel">
            <div class="highest">
                <b>Highest Score</b>
                <div class="score"></div>
            </div>
            <div class="current1">
                <b>Player 1 Score</b>
                <div class="score"></div>
            </div>
            <div class="current2">
                <b>Player 2 Score</b>
                <div class="score"></div>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
